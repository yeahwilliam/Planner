{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}New Planner{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="planner_name">Planner Name</label>
        <input name="planner_name" id="planner_name" value="{{ request.form['planner_name'] }}" required>
        <div>
            <input type="submit" value="Save">
            <a class="action" href="{{ url_for('planner.list_planners') }}">Cancel</a>
        </div>
    </form>
{% endblock %}
